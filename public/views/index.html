<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../vendors/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/stylesheet.css">
    <script src="../vendors/jquery.min.js" type="text/javascript"></script>
    <script src="../vendors/bootstrap.min.js" type="text/javascript"></script>
    <script src="../assets/scripts/index.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="display col-md-4">0</div>
    </div>
    <div class="row">
        <div class="num btn col-md-1" data-num="1">1</div>
        <div class="num btn col-md-1" data-num="2">2</div>
        <div class="num btn col-md-1" data-num="3">3</div>
        <div class="oper btn add col-md-1" data-oper="add">+</div>
    </div>

    <div class ="row">
        <div class="num btn col-md-1" data-num="4">4</div>
        <div class="num btn col-md-1" data-num="5">5</div>
        <div class="num btn col-md-1" data-num="6">6</div>
        <div class="oper btn sub col-md-1" data-oper="sub">-</div>
    </div>

    <div class="row">
        <div class="num btn col-md-1" data-num="7">7</div>
        <div class="num btn col-md-1" data-num="8">8</div>
        <div class="num btn col-md-1" data-num="9">9</div>
        <div class="oper btn mult col-md-1" data-oper="mult">x</div>
    </div>

    <div class="row">
        <div class="oper btn clear col-md-1" data-oper="clear">C</div>
        <div class="num btn col-md-1" data-num="0">0</div>
        <div class="oper btn equals col-md-1" data-oper="equals">=</div>
        <div class="oper btn div col-md-1" data-oper="div">/</div>
    </div>
</div>


</body>
</html>
